        <nav class="navbar navbar-expand-lg navbar-dark nav-background-color">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="vertical-logo mx-1" src="crypto_img/logo.svg">
                </a>    
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-3 mt-2 mt-lg-0 mb-lg-0">
                        <li class="nav-item">
                            <a class="text-nav-style" href="#">Exchange</a>
                        </li>
                        <li class="nav-item">
                            <a class="text-nav-style" href="#">Markets</a>
                        </li>
                    </ul>
                    <div class="pt-lg-2 px-lg-3 g-0 nav-flex">
                        <a
                            class="nav-item button btn btn-link text-nav-style mx-lg-2"
                            href="#">Log In</a>
                        <a
                            class="nav-item button btn btn-primary text-nav-style signup-btn"
                            href="#">Sign Up</a>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-md-4 col-sm-8 col-10 modif g-md-0 justify-content-center">

                        <div class="text-center g-md-0 d-sm-flex d-lg-flex py-4 justify-content-center leght_w">
                            <h4 class="text-center g-md-0 text-white">Log in to Crypto.com</h4>
                            <h4 class="text-primary px-1">Exchange</h4>
                        </div>

                        <div class="form-container bg-white">
                                <div class="mt-2 mb-3">
                                    <div class="form-group email optional user_email d-grid gap-2">
                                        <label class="control-label email optional" for="user_email">Email</label>
                                        <input
                                                    class="form-control string email optional"
                                                    autocomplete="email"
                                                    autofocus="autofocus"
                                                    placeholder="Enter your email address"
                                                    type="email"
                                                    value=""
                                                    name="user[email]"
                                                    id="user_email">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-group password optional user_password d-grid gap-2">
                                        <label class="control-label password optional" for="user_password">Password</label>
                                        <input
                                                            class="form-control password optional mb-3"
                                                            autocomplete="current-password"
                                                            placeholder="Enter your password"
                                                            type="password"
                                                            name="user[password]"
                                                            id="user_password"></div>

                                        <button
                                                            name="button"
                                                            type="submit"
                                                            class="form-control btn btn-default btn btn-primary btn-block p-2 mb-3"
                                                            id="sign-in-btn">Sign in</button>
                                        <input
                                                            type="submit"
                                                            name="commit"
                                                            value="Hidden Sign in"
                                                            class="btn btn-default d-none btn btn-primary btn-block margin-bottom-m user-sign-in-page btn-with-geetest"
                                                            id="hidden-sign-in-btn"
                                                            data-disable-with="Hidden Sign in"
                                                            x-valid="false">
                                    </div>
                                <div class="justify-content-between">
                                    <div class="d-flex g-0 justify-content-center">
                                        <div class="col ">
                                            <a href="#password/new">Forgot your password?</a>
                                        </div>
                                        <div class="col-lg-auto col-md-5 text-lg-end">
                                            <div class="text-muted">Don't have an account?&nbsp;</div>
                                        </div>
                                        <div class="col-lg-auto col-3  text-lg-end">
                                            <a href="#sign_up">Sign up now</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="text-center g-md-0 d-sm-flex d-lg-flex py-4 justify-content-center  leght_w">
                            <span class="text-center text-white institutional-text">
                                <span class="institutional-image"></span>Need an institutional account?
                                <a class="text-link signup_here" href="#" >Sign up here</a>
                            </span>
                        </div>
                </div>
            </div>
