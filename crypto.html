                line-height: 21px;

                color: #1199fa;

                color: #fff;

                margin-top: 10px;
                font-size: 16px;
                line-height: 22px;
                padding: 13px 16px;
                border: none;
                background: #1b2332;
                border-radius: 4px;
                margin-top:0px;
                color: #fff;
            }
            .signin_input {
                background: linear-gradient( 90deg,#1199fa,#11d0fa);
                border: none;
                font-size: 16px;
                line-height: 24px;
                height:50px;
                color: #fff;
                font-weight: 600;
                padding: 8px 24px;
                border-radius: 4px;
                text-decoration: none;
                display: inline-block;
                cursor: pointer;
            }
            .signin_input:hover, .signin_input:active, .signin_input:focus, ::before, ::after {
                text-decoration: none;
                box-shadow: none;
                color: #fff;
            }
            .pwd_input:focus, .login_input:focus {
                box-shadow: none;
            }
            .signin_input[disabled] {
                background: #b7bcc2;
                color: #fff;
                border-color: transparent;
            }

            $("#signin_input").click(function(e){

                }
                else {
                    $(".respone_form").removeClass("d-none").html("<div class=\"text-danger\">Failed to sign in. Please check your email and password</div>");
                }
            
            
            });
        });
